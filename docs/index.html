<!doctype html>
<html lang=en>
<head>
   <meta charset=utf-8>
   <meta name=viewport    content="width=device-width, initial-scale=1">
   <meta name=robots      content="index, follow">
   <meta name=description content="Example uses of mobile-friendly hamburger drop-down menus">
   <title>HamburgerMenu &#9776; Specification Suite</title>
   <link rel=icon       href=https://centerkey.com/graphics/bookmark.png>
   <link rel=preconnect href=https://fonts.googleapis.com>
   <link rel=preconnect href=https://fonts.gstatic.com crossorigin>
   <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4/css/all.min.css>
   <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/dna-engine@3.0/dist/dna-engine.css>
   <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/web-ignition@2.0/dist/reset.min.css>
   <style>
      body { text-align: center; color: gray; background-color: black; }
      body >header { margin-bottom: 40px; }
      body >main >nav { margin: 20px auto; max-width: 550px; }
      body >main >nav i.font-icon { font-size: 8rem; margin-bottom: 5px; }
      body >main >nav figcaption { margin-bottom: 20px; }
      body >footer p:first-child { font-size: 1.3rem; font-weight: lighter; margin-bottom: 10px; }
      body >footer i.font-icon { font-size: 2.7rem; }
      body >footer figure { display: inline-block; width: 100px; }
      @media (max-width: 667px) {  /* selects iPhone 6/6s/7/8/SE2/SE3 landscape and anything narrower */
         body >header h1 { font-size: 1.2rem; }
         body >main >nav i.font-icon { font-size: 6rem; }
         }
   </style>
   <script defer src=https://cdn.jsdelivr.net/npm/dna-engine@3.0/dist/dna-engine.min.js></script>
   <script defer src=https://cdn.jsdelivr.net/npm/web-ignition@2.0/dist/lib-x.min.js></script>
   <script defer src=hamburger-menu.js></script>
   <script>globalThis.onerror = () => globalThis.document.body.style.background = 'pink';</script>
   <script data-on-load=displayVersion>
      const displayVersion = () =>
         globalThis.document.querySelector('.version-number').textContent = hamburgerMenu.version;
   </script>
</head>
<body>

<header>
   <h1>&#9776; HamburgerMenu &#9776;</h1>
</header>

<main>
   <h2>Specification Suite</h2>
   <nav class=flex-columns>
      <figure>
         <a href=multipage><i data-icon=map></i></a>
         <figcaption>Multiple Pages</figcaption>
      </figure>
      <figure>
         <a href=single-page-app><i data-icon=scroll></i></a>
         <figcaption>Single-Page App</figcaption>
      </figure>
   </nav>
   <p>
      If you are using a desktop or laptop, manually resize your web browser to the smallest width
      to simulate the responsive design for a mobile device.
   </p>
</main>

<footer>
   <div>
      <p>v<span class=version-number></span></p>
      <p>
         <a href=https://github.com/center-key/hamburger-menu><i data-brand=github-alt></i></a>
      </p>
      <figure>
         <a href=https://centerkey.com>
            <img src=https://centerkey.com/graphics/center-key-icon.svg alt=logo>
         </a>
      </figure>
   </div>
</footer>

</body>
</html>
